<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Rock Paper Scissors</h1>
      </nav>
    </header>
    <div class="modal hidden">
      <div class="result">
        <button class="play-again-btn" type="button">Play Again!</button>
      </div>
    </div>
    <main>
      <div class="selection">
        <button data-id="rock" class="btn" type="button">
          <img class="rock-img" src="assets/rock.png" alt="Rock" />
        </button>
        <button data-id="paper" class="btn" type="button">
          <img class="paper-img" src="assets/toilet-roll.png" alt="Paper" />
        </button>
        <button data-id="scissors" class="btn" type="button">
          <img class="scissors-img" src="assets/knife.png" alt="Scissors" />
        </button>
      </div>
      <div class="display">
        <div class="points playerPoints">
          <p class="playerCounter">Your Points : 0</p>
        </div>
        <div class="points computerPoints">
          <p class="computerCounter">Computer Points : 0</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
