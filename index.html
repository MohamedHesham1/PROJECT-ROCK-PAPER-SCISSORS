<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Rock Paper Scissors</h1>
      </nav>
    </header>
    <main>
      <button class="btn rock--btn" type="button">
        <img src="assets/rock.png" alt="Rock" />
      </button>
      <button class="btn paper--btn" type="button">
        <img src="assets/toilet-roll.png" alt="Paper" />
      </button>
      <button class="btn scissors--btn" type="button">
        <img src="assets/knife.png" alt="Scissors" />
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
